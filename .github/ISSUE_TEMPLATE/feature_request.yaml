name: 기능 요청
description: 프로젝트에 추가하고 싶은 기능에 대해 설명해주세요.
title: "[feat] "
labels: ["enhancement"]
body:
  - type: input
    id: title
    attributes:
      label: "제목"
      description: "기능 요청의 간략한 제목을 적어주세요."
      placeholder: "예: 나이트 모드 추가"
    validations:
      required: true
  - type: textarea
    id: problem-description
    attributes:
      label: "문제 설명"
      description: "어떤 문제 때문에 이 기능이 필요한가요?"
      placeholder: "현재 상황과 문제점을 상세히 설명해주세요."
    validations:
      required: true
  - type: textarea
    id: desired-solution
    attributes:
      label: "원하는 해결책"
      description: "원하는 해결책을 상세히 설명해주세요."
      placeholder: "이 기능이 어떻게 문제를 해결할 수 있는지 설명해주세요."
    validations:
      required: true
  - type: markdown
    attributes:
      value: "가능한 모든 세부사항을 작성해주세요!"
